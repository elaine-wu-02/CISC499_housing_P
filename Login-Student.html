<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
    <a href="/Signup.html" class="btn btn-primary" type="button">Sign Up</a>
    <form method="post">

    <script src="Login-Student.js"></script>
</body>
</html>
