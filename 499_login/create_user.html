<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],select {
            width: 96%;
            height: 40px;
            padding: 0 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
<h1>Create a New User Account</h1>

<form action="create_user.php" method="post">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern="[A-Za-z0-9._-]{3,20}" title="Username must contain 3 to 20 characters of letters, numbers, underscores, or hyphens" placeholder="Enter your username">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a password with at least 8 characters">
    </div>

    <div class="form-group">
        <label for="user_type">User Type:</label>
        <select id="user_type" name="user_type" required>
            <option value="1">Student</option>
            <option value="2">Owner</option>
            <option value="3">Manager</option>
        </select>
    </div>
    <button type="submit">Create Account</button>
</form>

</body>
</html>
