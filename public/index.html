<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
</head>

<body>
    <div class="top-nav">
        <div class="left-nav">
            <!-- Search Container -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
                <div class="search-icon">
                    <img src="assets/icons/search.svg" alt="Search Icon">
                </div>
            </div>
            <!-- Autocomplete Results -->
            <div id="autocomplete-results"></div>
            <button class="nav-button" id="filter-button">Filter â–¼</button>
        </div>
        <div class="nav-logo">
            <img src="assets/logos/logo.jpg" alt="Logo" style="height: 50px;">
        </div>
        <div class="right-nav">
            <button class="nav-button" id="my-account-button">My Account</button>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <h2>Available Properties</h2>
        <!-- Property listings will be inserted here by script.js -->
    </div>
    <div id="map"></div>
    <div class="picture-viewer-container" id="property-images">
        <!-- Property images will be inserted here by script.js -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <!-- Google Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=INSERTKEYHERE&libraries=places&callback=initMap"
        async defer></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>

<!-- Google Maps API key: -->
